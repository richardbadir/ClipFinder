<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClipFinder</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  
    
    <header>
      <img src="logo_v2.png" alt="logo">
    </header>
    <section id="summarize-section">
      <h2>Summarize YouTube Video</h2>
      <div class="button-background">
        <button id="summarizeButton">Summarize</button>
      </div>
    </section>
    <section id="question-section">
      <h2>Ask a Question</h2>
      <div class="button-background">
        <input type="text" id="questionInput" placeholder="Your question...">
        <button id="askButton">Ask</button>
      </div>
    </section>
    <div class="lines" style="pointer-events: none">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  
  <script src="popup.js"></script>
</body>
</html>
